{% extends 'html/header.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container">
	<div class="card col-md-5 mx-auto mt-5 shadow-lg">
		<div class="card-body">
			<h3 class="bg-secondary text-light p-3 text-center border rounded">Login</h3>
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Enter Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Enter Password" class="form-control my-2">
                <input type="submit" class="btn btn-success btn-block my-4" value="submit">
            </form>
            <a href="{% url 'rst' %}" class="btn btn-danger btn-block my-2 text-light">Forgot Password?</a>
		</div>
	</div>
</div>

{% endblock %}
