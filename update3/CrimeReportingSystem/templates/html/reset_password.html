{% extends 'html/header.html' %}
{% block title %} Reset Password {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mt-4 shadow-lg mx-auto">
		<div class="card-body">
			<h3 class="text-light text-center bg-dark mt-2 p-2 border rounded">Reset Password_email</h3>
			<form method="post">
				{% csrf_token %}
				<input type="email" name="email" class="form-control my-2" placeholder="enter your email id">
				<input type="submit" value="send" class="btn btn-success">
			</form>
		</div>
	</div>
</div>
{% endblock %}
