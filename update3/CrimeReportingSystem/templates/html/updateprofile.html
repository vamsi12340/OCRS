{% extends 'html/header.html' %}
{% block title %} Update Profile {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mt-4 shadow-lg mx-auto">
		<h3 class="bg-light text-danger text-center mt-2 border rounded">Update Your Details</h3>
		<div class="card-body">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
			<table class="table table-borderless">
				{% for k in us %}
				<tr>
					<td>{{k}}</td>
				</tr>
				{% endfor %}
				{% for j in imp %}
				<tr>
					<td>{{j}}</td>
				</tr>
				{% endfor %}
			</table>
			<input type="submit" value="Update" class="btn btn-success my-2 btn btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
