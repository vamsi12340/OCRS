{% extends 'html/header.html' %}
{% block title %} contactUs {% endblock %}
{% block content %}

	<div class="container">
	    <div class="card col-md-6 mx-auto mt-5 shadow-lg">
		    <div class="card-body">
			
				<h3 class="text-white p-3 bg-secondary text-center border rounded">Contact</h3>
				<form method="POST">
					{% csrf_token %}
					<table class="table table-borderless">
						{% for k in u %}
						<tr>
							<td>{{k}}</td>
						</tr>
						{% endfor %}
					</table>
					<div class="row">
						<div class="col">
							<a href="{% url 'hm' %}" class="form-control btn btn-primary col-sm" >submit</a>
						</div><br><br>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
